<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/not-found.css">
  <title>Not Found Page</title>
</head>

<body>
  <header>
    <h1 class="header-title">
      404 NOT FOUND
    </h1>
  </header>
  <main>
    <article class="main-container">
      <section class="image-container">
        <img src="img/scarecrow.png" alt="Scarecrow" aria-label="Page Not Found Image" />
      </section>
      <section class="message-container">
        <h2 class="not-found-subtitle">
          I have bad news for you
        </h2>
        <p class="not-found-message">
          The page you are looking for might be removed or is temporarily unavailable
        </p>
        <a class="back-to-home__button" href="#">BACK TO HOMEPAGE</a>
      </section>
    </article>
  </main>
  <footer class="footer">
    Created by <a href="#">username</a> - devChallenges.io
  </footer>
</body>

</html>
